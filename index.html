<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Bookmarks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
        }

        /* Simple GIF background only */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* PURE 8-BIT TITLE WITH STRONG BORDER - NO BLINKING */
        .title {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 400;
            color: #00ff00;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
            text-shadow: 
                4px 0px 0px #008800,
                0px 4px 0px #008800,
                4px 4px 0px #004400,
                8px 8px 0px #002200;
            text-transform: uppercase;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            image-rendering: pixelated;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            position: relative;
        }

        .title::before {
            content: 'HEROIC BOOKMARKS';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #000000;
            z-index: -1;
            text-shadow: 
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000,
                -4px -4px 0px #000,
                4px -4px 0px #000,
                -4px 4px 0px #000,
                4px 4px 0px #000;
        }

        /* SUPER CHUNKY INPUT SECTION */
        .input-section {
            background: #000;
            border: 6px solid #00ff00;
            padding: 24px;
            text-align: center;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800;
            width: 100%;
            max-width: 400px;
        }

        .input-label {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            text-shadow: 
                2px 2px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
        }

        .input-field {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: #000;
            border: 4px solid #00ff00;
            color: #00ff00;
            padding: 16px 20px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            box-shadow: inset 4px 4px 0px #004400;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 
                inset 4px 4px 0px #444400,
                0 0 0 4px #ffff00;
        }

        .input-field::placeholder {
            color: #004400;
            opacity: 1;
        }

        /* CHUNKY 8-BIT FLOATING BLOCKS - SMOOTH FLOATING ONLY */
        .pixel-block {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: floatBlock 10s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes floatBlock {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* STATIC SCANLINES - NO MOVEMENT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.3) 3px,
                rgba(0, 0, 0, 0.3) 6px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Fullscreen image overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            cursor: pointer;
        }

        .fullscreen-overlay.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Better balanced images - Large but maintains aspect ratio */
        .fullscreen-image {
            max-width: 85vw;
            max-height: 75vh;
            width: auto;
            height: auto;
            border: 6px solid #00ff00;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800,
                0 0 40px rgba(0, 255, 0, 0.8);
            image-rendering: pixelated;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .fullscreen-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border: 3px solid #00ff00;
            margin-bottom: 15px;
        }

        .exit-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #888800,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid #ffff00;
        }

        /* Game button styling */
        .game-button, .learn-more-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 4px solid #ff00ff;
            color: #ffffff;
            padding: 16px 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #800040,
                0 0 20px rgba(255, 0, 255, 0.8);
            transition: all 0.2s ease;
            text-shadow: 
                2px 2px 0px #800040,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            margin: 5px;
        }

        .learn-more-button {
            background: linear-gradient(135deg, #00ff80, #00ffff);
            border: 4px solid #00ffff;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #008040,
                0 0 20px rgba(0, 255, 255, 0.8);
            text-shadow: 
                2px 2px 0px #008040,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
        }

        .game-button:hover, .learn-more-button:hover {
            background: linear-gradient(135deg, #ff00aa, #ff44ff);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #aa0055,
                0 0 30px rgba(255, 0, 255, 1);
            transform: scale(1.05);
        }

        .learn-more-button:hover {
            background: linear-gradient(135deg, #00ffaa, #44ffff);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #00aa55,
                0 0 30px rgba(0, 255, 255, 1);
        }

        .game-button:active, .learn-more-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #cc0066, #cc00cc);
        }

        .learn-more-button:active {
            background: linear-gradient(135deg, #00cc66, #00cccc);
        }

        /* Character info panel */
        .character-info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .character-info.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .info-panel {
            background: #000;
            border: 6px solid #00ffff;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008888,
                0 0 40px rgba(0, 255, 255, 0.8);
        }

        .info-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 18px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 0px #008888,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .info-text {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ffffff;
            line-height: 2;
            letter-spacing: 1px;
            text-shadow: 
                1px 1px 0px #000,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000;
            margin-bottom: 25px;
        }

        .back-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: linear-gradient(135deg, #ffff00, #ff8800);
            border: 4px solid #ffff00;
            color: #000000;
            padding: 14px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #888800,
                0 0 20px rgba(255, 255, 0, 0.8);
            transition: all 0.2s ease;
            text-shadow: none;
            font-weight: bold;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ffff44, #ffaa44);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #aaaa00,
                0 0 30px rgba(255, 255, 0, 1);
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #cccc00, #cc6600);
        }

        .error-message {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ff0000;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #880000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                justify-content: center;
                padding-top: 5vh;
            }

            /* Hide title completely on mobile */
            .title {
                display: none;
            }
            
            .input-section {
                margin: 0 10px;
                padding: 20px;
                border-width: 4px;
                max-width: 350px;
            }
            
            .input-field {
                font-size: 14px;
                padding: 14px 16px;
                letter-spacing: 1px;
            }
            
            .input-label {
                font-size: 10px;
                letter-spacing: 1px;
            }

            .game-button, .learn-more-button {
                font-size: 12px;
                padding: 14px 20px;
                letter-spacing: 1px;
            }

            .back-button {
                font-size: 10px;
                padding: 12px 16px;
                letter-spacing: 1px;
            }

            .info-title {
                font-size: 14px;
                letter-spacing: 1px;
                line-height: 1.3;
            }

            .info-text {
                font-size: 10px;
                line-height: 1.8;
            }

            .info-panel {
                padding: 20px;
                border-width: 4px;
            }

            .fullscreen-title {
                font-size: 12px;
                padding: 12px 20px;
                letter-spacing: 1px;
                line-height: 1.4;
            }

            /* Mobile images - nicely sized and properly proportioned */
            .fullscreen-image {
                max-width: 80vw;
                max-height: 65vh;
                border-width: 4px;
                margin-bottom: 10px;
                object-fit: contain;
            }

            .exit-hint {
                top: 10px;
                right: 10px;
                font-size: 10px;
                padding: 8px 12px;
                letter-spacing: 0.5px;
            }

            /* Reduce pixel block count on mobile for performance */
            .pixel-block {
                width: 6px;
                height: 6px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                padding-top: 5vh;
            }

            /* Keep title hidden on extra small screens too */
            .title {
                display: none;
            }

            .input-section {
                padding: 16px;
                border-width: 3px;
                max-width: 320px;
            }

            .input-field {
                font-size: 12px;
                padding: 12px 14px;
            }

            .input-label {
                font-size: 9px;
                margin-bottom: 15px;
            }

            .game-button, .learn-more-button {
                font-size: 10px;
                padding: 12px 16px;
            }

            .back-button {
                font-size: 9px;
                padding: 10px 14px;
            }

            .info-title {
                font-size: 12px;
            }

            .info-text {
                font-size: 9px;
                line-height: 1.6;
            }

            .fullscreen-title {
                font-size: 10px;
                padding: 10px 16px;
            }

            .error-message {
                font-size: 10px;
            }

            /* Reasonable size on extra small screens */
            .fullscreen-image {
                max-width: 75vw;
                max-height: 60vh;
                object-fit: contain;
            }
        }

        /* Very wide screens - MASSIVE IMAGES */
        @media (min-width: 1200px) {
            .title {
                font-size: 3.5rem;
                margin-bottom: 5rem;
            }

            .input-section {
                padding: 30px;
                border-width: 8px;
            }

            .input-field {
                font-size: 16px;
                padding: 20px 24px;
            }

            .input-label {
                font-size: 14px;
                margin-bottom: 25px;
            }

            /* On large screens, images are big but not overwhelming */
            .fullscreen-image {
                max-width: 90vw;
                max-height: 80vh;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Your 8-bit futuristic city GIF -->
        <img src="homeBackground.gif" alt="8-bit Futuristic City" class="background-gif">
        
        <!-- Pixelated lake reflection -->
        <div class="lake-reflection">
            <img src="homeBackground.gif" alt="City Reflection" class="reflection-gif">
        </div>
        
        <!-- Chunky sparkles -->
        <div class="sparkles"></div>
    </div>
    
    <div class="container">
        <h1 class="title">HEROIC<br>BOOKMARKS</h1>
        
        <div class="input-section">
            <div class="input-label">INPUT BOOKMARK CODE</div>
            <input 
                type="text" 
                class="input-field" 
                placeholder="ENTER CODE"
                maxlength="15"
                id="code-input"
            >
            
            <!-- Error message area -->
            <div class="error-message" id="error-message" style="display: none; margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Fullscreen image overlay -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="">
        <div class="fullscreen-title" id="fullscreen-title"></div>
        
        <!-- Button container for proper layout -->
        <div class="button-container">
            <!-- Game button - only shown for codes with games -->
            <button class="game-button" id="game-button" style="display: none;" onclick="launchCurrentGame()">
                PLAY ARCADE GAME
            </button>
            
            <!-- Learn More button - shown for all characters -->
            <button class="learn-more-button" id="learn-more-button" onclick="showCharacterInfo()">
                BONUS STORY
            </button>
        </div>
        
        <div class="exit-hint">CLICK TO EXIT</div>
    </div>

    <!-- Character info panel -->
    <div class="character-info" id="character-info">
        <div class="info-panel">
            <div class="info-title" id="info-title"></div>
            <div class="info-text" id="info-text">...</div>
            <button class="back-button" onclick="hideCharacterInfo()">
                BACK TO CHARACTER
            </button>
        </div>
    </div>

        // Store current game file and character info

        // Function to show character info
        function showCharacterInfo() {
            infoTitle.textContent = currentCharacterTitle;
            // Get the character description from the characterInfo database
            const description = characterInfo[currentCharacterTitle] || 'NO INFORMATION AVAILABLE FOR THIS CHARACTER. THEIR STORY REMAINS A MYSTERY IN THE DIGITAL REALM.';
            infoText.textContent = description;
            characterInfoPanel.classList.add('show');
        }

        // Function to hide character info and return to character image
        function hideCharacterInfo() {
            characterInfoPanel.classList.remove('show');
        }

        // Function to launch the current game
        function launchCurrentGame() {
            if (currentGameFile) {
                launchGame(currentGameFile);
            }
        }

        // Function to launch the arcade game
        function launchGame(gameFile = 'XCGame.html') {
            window.open(gameFile, '_blank');
        }

        // Function to show bookmark in fullscreen
        function showBookmark(code) {
            const bookmark = bookmarkDatabase[code];
            
            if (bookmark) {
                // Hide error message
                errorMessage.style.display = 'none';
                
                // Set up fullscreen image
                fullscreenImage.src = bookmark.image;
                fullscreenImage.alt = bookmark.title;
                fullscreenTitle.textContent = bookmark.title;
                currentCharacterTitle = bookmark.title;
                
                // Show game button for codes with games
                if (bookmark.hasGame) {
                    gameButton.style.display = 'block';
                    currentGameFile = bookmark.gameFile || 'XCGame.html'; // Default to XCGame.html if no gameFile specified
                } else {
                    gameButton.style.display = 'none';
                    currentGameFile = '';
                }
                
                // Always show learn more button
                learnMoreButton.style.display = 'block';
                
                // Show fullscreen overlay
                fullscreenOverlay.classList.add('show');
                
                // Success styling - no blinking
                input.style.borderColor = '#00ff00';
                input.style.boxShadow = '0 0 0 4px #00ff00, inset 4px 4px 0px #004400';
                
                // Clear the input
                input.value = '';
                
            } else {
                // Show error message
                errorMessage.textContent = 'CODE NOT FOUND!';
                errorMessage.style.display = 'block';
                
                // Error styling - no blinking
                input.style.borderColor = '#ff0000';
                input.style.boxShadow = '0 0 0 4px #ff0000, inset 4px 4px 0px #440000';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    input.style.borderColor = '#00ff00';
                    input.style.boxShadow = 'inset 4px 4px 0px #004400';
                }, 3000);
            }
        }

        function hideFullscreen() {
            fullscreenOverlay.classList.remove('show');
            gameButton.style.display = 'none';
            learnMoreButton.style.display = 'none';
            currentGameFile = '';
            currentCharacterTitle = '';
            // Reset input styling
            input.style.borderColor = '#00ff00';
            input.style.boxShadow = 'inset 4px 4px 0px #004400';
        }

        // Click on overlay background to exit (but not on the button or image)
        fullscreenOverlay.addEventListener('click', function(e) {
            if (e.target === fullscreenOverlay) {
                hideFullscreen();
            }

        // Click on exit hint to close
        document.querySelector('.exit-hint').addEventListener('click', hideFullscreen);

        // Escape key to exit fullscreen or character info
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (characterInfoPanel.classList.contains('show')) {
                    hideCharacterInfo();
                } else if (fullscreenOverlay.classList.contains('show')) {
                    hideFullscreen();
                }
            }
        });

        // Create chunky 8-bit floating blocks - fewer on mobile
        function createPixelBlocks() {
            const container = document.body;
            const isMobile = window.innerWidth <= 768;
            const blockCount = isMobile ? 6 : 12; // Reduced for mobile performance
            
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'pixel-block';
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 10 + 's';
                block.style.animationDuration = (Math.random() * 6 + 8) + 's';
                
                // Chunky 8-bit colors
                const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000', '#0000ff'];
                block.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random block sizes for more 8-bit feel
                const sizes = isMobile ? [4, 6, 8] : [6, 8, 10, 12];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                block.style.width = size + 'px';
                block.style.height = size + 'px';
                
                container.appendChild(block);
            }
        }

        // Input handling - NO BLINKING EFFECTS
        input.addEventListener('focus', function() {
            // Reset border color
            this.style.borderColor = '#ffff00';
            this.style.boxShadow = 'inset 4px 4px 0px #444400, 0 0 0 4px #ffff00';
        });
        
        input.addEventListener('blur', function() {
            this.style.borderColor = '#00ff00';
            this.style.boxShadow = 'inset 4px 4px 0px #004400';
        }); 
        
        input.addEventListener('input', function() {
            // Hide error when typing
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
                this.style.borderColor = '#00ff00';
                this.style.boxShadow = 'inset 4px 4px 0px #004400';
            }
            
            // Subtle flash effect on keypress - NO blinking
            this.style.background = '#002200';
            setTimeout(() => {
                this.style.background = '#000';
            }, 50);
        });
        
        input.addEventListener('keypress', function(e) {

                    showBookmark(code);
                }

        });

        window.addEventListener('load', createPixelBlocks);
