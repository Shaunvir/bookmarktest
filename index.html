<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Bookmarks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
        }

        /* Simple GIF background only */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* PURE 8-BIT TITLE WITH STRONG BORDER - NO BLINKING */
        .title {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 400;
            color: #00ff00;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
            text-shadow: 
                4px 0px 0px #008800,
                0px 4px 0px #008800,
                4px 4px 0px #004400,
                8px 8px 0px #002200;
            text-transform: uppercase;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            image-rendering: pixelated;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            position: relative;
        }

        .title::before {
            content: 'HEROIC BOOKMARKS';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #000000;
            z-index: -1;
            text-shadow: 
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000,
                -4px -4px 0px #000,
                4px -4px 0px #000,
                -4px 4px 0px #000,
                4px 4px 0px #000;
        }

        /* SUPER CHUNKY INPUT SECTION */
        .input-section {
            background: #000;
            border: 6px solid #00ff00;
            padding: 24px;
            text-align: center;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800;
            width: 100%;
            max-width: 400px;
        }

        .input-label {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            text-shadow: 
                2px 2px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
        }

        .input-field {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: #000;
            border: 4px solid #00ff00;
            color: #00ff00;
            padding: 16px 20px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            box-shadow: inset 4px 4px 0px #004400;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 
                inset 4px 4px 0px #444400,
                0 0 0 4px #ffff00;
        }

        .input-field::placeholder {
            color: #004400;
            opacity: 1;
        }

        /* CHUNKY 8-BIT FLOATING BLOCKS - SMOOTH FLOATING ONLY */
        .pixel-block {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: floatBlock 10s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes floatBlock {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* STATIC SCANLINES - NO MOVEMENT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.3) 3px,
                rgba(0, 0, 0, 0.3) 6px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Fullscreen image overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            cursor: pointer;
        }

        .fullscreen-overlay.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 70%;
            width: auto;
            height: auto;
            border: 6px solid #00ff00;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800,
                0 0 40px rgba(0, 255, 0, 0.8);
            image-rendering: pixelated;
            margin-bottom: 20px;
        }

        .fullscreen-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border: 3px solid #00ff00;
            margin-bottom: 20px;
        }

        .exit-hint {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #888800,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid #ffff00;
        }

        /* Game button styling */
        .game-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 4px solid #ff00ff;
            color: #ffffff;
            padding: 16px 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #800040,
                0 0 20px rgba(255, 0, 255, 0.8);
            transition: all 0.2s ease;
            text-shadow: 
                2px 2px 0px #800040,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #ff00aa, #ff44ff);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #aa0055,
                0 0 30px rgba(255, 0, 255, 1);
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #cc0066, #cc00cc);
        }

        /* Hide the small image display */
        .image-display {
            display: none;
        }

        .error-message {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ff0000;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #880000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 10vh;
            }

            /* Make title MUCH bigger on mobile - same size as input */
            .title {
                font-size: 14px;
                margin-bottom: 3rem;
                letter-spacing: 1px;
                line-height: 1.6;
                text-shadow: 
                    3px 0px 0px #008800,
                    0px 3px 0px #008800,
                    3px 3px 0px #004400,
                    6px 6px 0px #002200;
            }

            .title::before {
                text-shadow: 
                    -2px -2px 0px #000,
                    2px -2px 0px #000,
                    -2px 2px 0px #000,
                    2px 2px 0px #000,
                    -3px -3px 0px #000,
                    3px -3px 0px #000,
                    -3px 3px 0px #000,
                    3px 3px 0px #000;
            }
            
            .input-section {
                margin: 0 10px;
                padding: 20px;
                border-width: 4px;
                max-width: 350px;
            }
            
            .input-field {
                font-size: 14px;
                padding: 14px 16px;
                letter-spacing: 1px;
            }
            
            .input-label {
                font-size: 10px;
                letter-spacing: 1px;
            }

            .game-button {
                font-size: 12px;
                padding: 14px 20px;
                letter-spacing: 1px;
            }

            .fullscreen-title {
                font-size: 12px;
                padding: 12px 20px;
                letter-spacing: 1px;
                line-height: 1.4;
            }

            .fullscreen-image {
                max-height: 60%;
                border-width: 4px;
            }

            .exit-hint {
                top: 15px;
                right: 15px;
                font-size: 10px;
                padding: 8px 12px;
                letter-spacing: 0.5px;
            }

            /* Reduce pixel block count on mobile for performance */
            .pixel-block {
                width: 6px;
                height: 6px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                padding-top: 8vh;
            }

            .title {
                font-size: 12px;
                margin-bottom: 2.5rem;
                letter-spacing: 0.5px;
            }

            .input-section {
                padding: 16px;
                border-width: 3px;
                max-width: 320px;
            }

            .input-field {
                font-size: 12px;
                padding: 12px 14px;
            }

            .input-label {
                font-size: 9px;
                margin-bottom: 15px;
            }

            .game-button {
                font-size: 10px;
                padding: 12px 16px;
            }

            .fullscreen-title {
                font-size: 10px;
                padding: 10px 16px;
            }

            .error-message {
                font-size: 10px;
            }
        }

        /* Very wide screens */
        @media (min-width: 1200px) {
            .title {
                font-size: 3.5rem;
                margin-bottom: 5rem;
            }

            .input-section {
                padding: 30px;
                border-width: 8px;
            }

            .input-field {
                font-size: 16px;
                padding: 20px 24px;
            }

            .input-label {
                font-size: 14px;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Your 8-bit futuristic city GIF -->
        <img src="homeBackground.gif" alt="8-bit Futuristic City" class="background-gif">
        
        <!-- Pixelated lake reflection -->
        <div class="lake-reflection">
            <img src="homeBackground.gif" alt="City Reflection" class="reflection-gif">
        </div>
        
        <!-- Chunky sparkles -->
        <div class="sparkles"></div>
    </div>
    
    <div class="container">
        <h1 class="title">HEROIC<br>BOOKMARKS</h1>
        
        <div class="input-section">
            <div class="input-label">INPUT BOOKMARK CODE</div>
            <input 
                type="text" 
                class="input-field" 
                placeholder="ENTER CODE"
                maxlength="15"
                id="code-input"
            >
            
            <!-- Error message area -->
            <div class="error-message" id="error-message" style="display: none; margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Fullscreen image overlay -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="">
        <div class="fullscreen-title" id="fullscreen-title"></div>
        
        <!-- Game button - only shown for codes with games -->
        <button class="game-button" id="game-button" style="display: none;" onclick="launchCurrentGame()">
            PLAY ARCADE GAME
        </button>
        
        <div class="exit-hint">CLICK TO EXIT</div>
    </div>

    <script>
        // Bookmark code database - ADD YOUR 24 CODES AND IMAGES HERE
        const bookmarkDatabase = {
            '234032': { image: 'King Bob.png', title: 'KING BOB, THE DESTROYER', hasGame: true, gameFile: 'KingBobGame.html' },
            '345802': { image: 'Ambassador Octo.png', title: 'THE WISE AMBASSADOR OCTO' },
            '420690': { image: 'XC69420.png', title: 'XC-69420, THE PERFECT ASSASSIN', hasGame: true, gameFile: 'XCGame.html' },
            '543792': { image: 'StrongArm.png', title: 'COMMANDER STRONGARM, RUTHLESS WARRIOR' },
            '564894': { image: 'Princess Witch.png', title: 'THE ENIGMATIC PRINCESS WITCH' },
            'SWORD1': { image: 'images/sword1.jpg', title: 'Legendary Blade' },
            'MAGIC1': { image: 'images/magic1.jpg', title: 'Spell Caster' },
            'QUEST1': { image: 'images/quest1.jpg', title: 'Epic Quest' },
            // Add your remaining 16 codes here...
            // 'CODE09': { image: 'images/image9.jpg', title: 'Your Title' },
            // 'CODE10': { image: 'images/image10.jpg', title: 'Your Title' },
            // etc...
        };

        // Get input elements
        const input = document.getElementById('code-input');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const fullscreenTitle = document.getElementById('fullscreen-title');
        const gameButton = document.getElementById('game-button');
        const errorMessage = document.getElementById('error-message');

        // Store current game file for launching
        let currentGameFile = '';

        // Function to launch the current game
        function launchCurrentGame() {
            if (currentGameFile) {
                launchGame(currentGameFile);
            }
        }

        // Function to launch the arcade game
        function launchGame(gameFile = 'XCGame.html') {
            window.open(gameFile, '_blank');
        }

        // Function to show bookmark in fullscreen
        function showBookmark(code) {
            const bookmark = bookmarkDatabase[code];
            
            if (bookmark) {
                // Hide error message
                errorMessage.style.display = 'none';
                
                // Set up fullscreen image
                fullscreenImage.src = bookmark.image;
                fullscreenImage.alt = bookmark.title;
                fullscreenTitle.textContent = bookmark.title;
                
                // Show game button for codes with games
                if (bookmark.hasGame) {
                    gameButton.style.display = 'block';
                    currentGameFile = bookmark.gameFile || 'XCGame.html'; // Default to XCGame.html if no gameFile specified
                } else {
                    gameButton.style.display = 'none';
                    currentGameFile = '';
                }
                
                // Show fullscreen overlay
                fullscreenOverlay.classList.add('show');
                
                // Success styling - no blinking
                input.style.borderColor = '#00ff00';
                input.style.boxShadow = '0 0 0 4px #00ff00, inset 4px 4px 0px #004400';
                
                // Clear the input
                input.value = '';
                
            } else {
                // Show error message
                errorMessage.textContent = 'CODE NOT FOUND!';
                errorMessage.style.display = 'block';
                
                // Error styling - no blinking
                input.style.borderColor = '#ff0000';
                input.style.boxShadow = '0 0 0 4px #ff0000, inset 4px 4px 0px #440000';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    input.style.borderColor = '#00ff00';
                    input.style.boxShadow = 'inset 4px 4px 0px #004400';
                }, 3000);
            }
        }

        // Function to hide fullscreen image
        function hideFullscreen() {
            fullscreenOverlay.classList.remove('show');
            gameButton.style.display = 'none';
            currentGameFile = '';
            // Reset input styling
            input.style.borderColor = '#00ff00';
            input.style.boxShadow = 'inset 4px 4px 0px #004400';
        }

        // Click on overlay background to exit (but not on the button or image)
        fullscreenOverlay.addEventListener('click', function(e) {
            if (e.target === fullscreenOverlay) {
                hideFullscreen();
            }
        });

        // Click on exit hint to close
        document.querySelector('.exit-hint').addEventListener('click', hideFullscreen);

        // Escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && fullscreenOverlay.classList.contains('show')) {
                hideFullscreen();
            }
        });

        // Create chunky 8-bit floating blocks - fewer on mobile
        function createPixelBlocks() {
            const container = document.body;
            const isMobile = window.innerWidth <= 768;
            const blockCount = isMobile ? 6 : 12; // Reduced for mobile performance
            
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'pixel-block';
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 10 + 's';
                block.style.animationDuration = (Math.random() * 6 + 8) + 's';
                
                // Chunky 8-bit colors
                const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000', '#0000ff'];
                block.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random block sizes for more 8-bit feel
                const sizes = isMobile ? [4, 6, 8] : [6, 8, 10, 12];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                block.style.width = size + 'px';
                block.style.height = size + 'px';
                
                container.appendChild(block);
            }
        }

        // Input handling - NO BLINKING EFFECTS
        input.addEventListener('focus', function() {
            // Reset border color
            this.style.borderColor = '#ffff00';
            this.style.boxShadow = 'inset 4px 4px 0px #444400, 0 0 0 4px #ffff00';
        });
        
        input.addEventListener('blur', function() {
            this.style.borderColor = '#00ff00';
            this.style.boxShadow = 'inset 4px 4px 0px #004400';
        });
        
        input.addEventListener('input', function() {
            // Hide error when typing
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
                this.style.borderColor = '#00ff00';
                this.style.boxShadow = 'inset 4px 4px 0px #004400';
            }
            
            // Subtle flash effect on keypress - NO blinking
            this.style.background = '#002200';
            setTimeout(() => {
                this.style.background = '#000';
            }, 50);
        });
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const code = this.value.trim().toUpperCase();
                if (code) {
                    console.log('8-BIT BOOKMARK CODE:', code);
                    showBookmark(code);
                }
            }
        });

        // Initialize blocks
        window.addEventListener('load', createPixelBlocks);
        
        // REMOVED: Random screen flicker effect
    </script>
</body>
</html>
