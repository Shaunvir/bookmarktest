<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Bookmarks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
        }

        /* Simple GIF background only */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }





        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* PURE 8-BIT TITLE WITH STRONG BORDER */
        .title {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 400;
            color: #00ff00;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
            text-shadow: 
                4px 0px 0px #008800,
                0px 4px 0px #008800,
                4px 4px 0px #004400,
                8px 8px 0px #002200;
            animation: pixelFlash 2s ease-in-out infinite alternate;
            text-transform: uppercase;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            image-rendering: pixelated;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            position: relative;
        }

        .title::before {
            content: 'HEROIC BOOKMARKS';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #000000;
            z-index: -1;
            text-shadow: 
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000,
                -4px -4px 0px #000,
                4px -4px 0px #000,
                -4px 4px 0px #000,
                4px 4px 0px #000;
        }

        @keyframes pixelFlash {
            0% { 
                color: #00ff00;
                text-shadow: 
                    4px 0px 0px #008800,
                    0px 4px 0px #008800,
                    4px 4px 0px #004400,
                    8px 8px 0px #002200;
            }
            50% { 
                color: #00ffff;
                text-shadow: 
                    4px 0px 0px #008888,
                    0px 4px 0px #008888,
                    4px 4px 0px #004444,
                    8px 8px 0px #002222;
            }
            100% { 
                color: #ffff00;
                text-shadow: 
                    4px 0px 0px #888800,
                    0px 4px 0px #888800,
                    4px 4px 0px #444400,
                    8px 8px 0px #222200;
            }
        }

        /* SUPER CHUNKY INPUT SECTION */
        .input-section {
            background: #000;
            border: 6px solid #00ff00;
            padding: 24px;
            text-align: center;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800;
        }

        .input-label {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            text-shadow: 
                2px 2px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
        }

        .input-field {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: #000;
            border: 4px solid #00ff00;
            color: #00ff00;
            padding: 16px 20px;
            width: 320px;
            max-width: 90vw;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            box-shadow: inset 4px 4px 0px #004400;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 
                inset 4px 4px 0px #444400,
                0 0 0 4px #ffff00;
            animation: inputBlink 0.5s ease infinite;
        }

        @keyframes inputBlink {
            0%, 50% { background: #000; }
            51%, 100% { background: #001100; }
        }

        .input-field::placeholder {
            color: #004400;
            opacity: 1;
        }

        /* CHUNKY 8-BIT FLOATING BLOCKS */
        .pixel-block {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: floatBlock 10s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes floatBlock {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            25% { transform: translateY(-40px) rotate(90deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-60px) rotate(270deg); opacity: 0.8; }
        }

        /* HEAVY CRT SCANLINES */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.3) 3px,
                rgba(0, 0, 0, 0.3) 6px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlineMove 0.1s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(6px); }
        }

        /* CRT FLICKER EFFECT */
        .crt-flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,255,0,0.05) 100%);
            pointer-events: none;
            z-index: 999;
            animation: crtFlicker 0.15s ease-in-out infinite alternate;
        }

        @keyframes crtFlicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        /* Image display container */
        .image-display {
            margin-top: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .image-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .bookmark-image {
            max-width: 400px;
            max-height: 300px;
            width: 90%;
            height: auto;
            border: 4px solid #00ff00;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 6px #008800,
                0 0 20px rgba(0, 255, 0, 0.5);
            image-rendering: pixelated;
            background: #000;
        }

        .image-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            color: #00ff00;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
        }

        .error-message {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ff0000;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #880000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
            animation: errorBlink 1s ease-in-out infinite alternate;
        }

        @keyframes errorBlink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 1.2rem;
                margin-bottom: 3rem;
                letter-spacing: 0.05em;
            }
            
            .input-section {
                margin: 0 10px;
                padding: 20px;
                border-width: 4px;
            }
            
            .input-field {
                width: 280px;
                font-size: 12px;
                padding: 14px 16px;
            }
            
            .input-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Your 8-bit futuristic city GIF -->
        <img src="homeBackground.gif" alt="8-bit Futuristic City" class="background-gif">
        
        <!-- Pixelated lake reflection -->
        <div class="lake-reflection">
            <img src="homeBackground.gif" alt="City Reflection" class="reflection-gif">
        </div>
        
        <!-- Chunky sparkles -->
        <div class="sparkles"></div>
    </div>
    
    <div class="container">
        <h1 class="title">HEROIC<br>BOOKMARKS</h1>
        
        <div class="input-section">
            <div class="input-label">INPUT BOOKMARK CODE</div>
            <input 
                type="text" 
                class="input-field" 
                placeholder="ENTER CODE"
                maxlength="15"
                id="code-input"
            >
            
            <!-- Image display area -->
            <div class="image-display" id="image-display">
                <img class="bookmark-image" id="bookmark-image" src="" alt="" style="display: none;">
                <div class="image-title" id="image-title"></div>
                <div class="error-message" id="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Bookmark code database - ADD YOUR 24 CODES AND IMAGES HERE
        const bookmarkDatabase = {
            '234032': { image: 'King Bob.png', title: 'King Bob, The Destroyer' },
            'HERO02': { image: 'images/hero2.jpg', title: 'Lightning Warrior' },
            'HERO03': { image: 'images/hero3.jpg', title: 'Fire Guardian' },
            'MYSTIC': { image: 'images/mystic.jpg', title: 'Ancient Mystic' },
            'DRAGON': { image: 'images/dragon.jpg', title: 'Dragon Lord' },
            'SWORD1': { image: 'images/sword1.jpg', title: 'Legendary Blade' },
            'MAGIC1': { image: 'images/magic1.jpg', title: 'Spell Caster' },
            'QUEST1': { image: 'images/quest1.jpg', title: 'Epic Quest' },
            // Add your remaining 16 codes here...
            // 'CODE09': { image: 'images/image9.jpg', title: 'Your Title' },
            // 'CODE10': { image: 'images/image10.jpg', title: 'Your Title' },
            // etc...
        };

        // Get input elements
        const input = document.getElementById('code-input');
        const imageDisplay = document.getElementById('image-display');
        const bookmarkImage = document.getElementById('bookmark-image');
        const imageTitle = document.getElementById('image-title');
        const errorMessage = document.getElementById('error-message');

        // Function to show bookmark
        function showBookmark(code) {
            const bookmark = bookmarkDatabase[code];
            
            if (bookmark) {
                // Hide error message
                errorMessage.style.display = 'none';
                
                // Show the image and title
                bookmarkImage.src = bookmark.image;
                bookmarkImage.alt = bookmark.title;
                bookmarkImage.style.display = 'block';
                imageTitle.textContent = bookmark.title;
                
                // Animate the display
                imageDisplay.classList.add('show');
                
                // 8-bit success sound effect simulation
                input.style.borderColor = '#00ff00';
                input.style.boxShadow = '0 0 0 4px #00ff00, inset 4px 4px 0px #004400';
                
            } else {
                // Hide image
                bookmarkImage.style.display = 'none';
                imageTitle.textContent = '';
                
                // Show error message
                errorMessage.textContent = 'CODE NOT FOUND!';
                errorMessage.style.display = 'block';
                imageDisplay.classList.add('show');
                
                // 8-bit error effect
                input.style.borderColor = '#ff0000';
                input.style.boxShadow = '0 0 0 4px #ff0000, inset 4px 4px 0px #440000';
            }
        }

        // Function to hide display
        function hideDisplay() {
            imageDisplay.classList.remove('show');
            setTimeout(() => {
                bookmarkImage.style.display = 'none';
                imageTitle.textContent = '';
                errorMessage.style.display = 'none';
            }, 500);
        }

        // Create chunky 8-bit floating blocks
        function createPixelBlocks() {
            const container = document.body;
            const blockCount = 12;
            
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.className = 'pixel-block';
                block.style.left = Math.random() * 100 + '%';
                block.style.top = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 10 + 's';
                block.style.animationDuration = (Math.random() * 6 + 8) + 's';
                
                // Chunky 8-bit colors
                const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000', '#0000ff'];
                block.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random block sizes for more 8-bit feel
                const sizes = [6, 8, 10, 12];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                block.style.width = size + 'px';
                block.style.height = size + 'px';
                
                container.appendChild(block);
            }
        }

        // 8-bit input handling
        let blinkInterval;
        
        input.addEventListener('focus', function() {
            // Reset border color
            this.style.borderColor = '#ffff00';
            this.style.boxShadow = 'inset 4px 4px 0px #444400, 0 0 0 4px #ffff00';
        });
        
        input.addEventListener('blur', function() {
            clearInterval(blinkInterval);
            this.style.borderColor = '#00ff00';
            this.style.boxShadow = 'inset 4px 4px 0px #004400';
        });
        
        input.addEventListener('input', function() {
            // Hide display when typing
            if (this.value.length === 0) {
                hideDisplay();
            }
            
            // Flash effect on keypress
            this.style.background = '#002200';
            setTimeout(() => {
                this.style.background = '#000';
            }, 50);
        });
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const code = this.value.trim().toUpperCase();
                if (code) {
                    console.log('8-BIT BOOKMARK CODE:', code);
                    showBookmark(code);
                } else {
                    hideDisplay();
                }
            }
        });

        // Initialize blocks
        window.addEventListener('load', createPixelBlocks);
        
        // Random screen flicker for authentic CRT feel
        setInterval(() => {
            if (Math.random() < 0.02) { // 2% chance every interval
                document.body.style.filter = 'brightness(1.2) contrast(1.1)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 50);
            }
        }, 100);
    </script>
</body>
</html>
