<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Bookmarks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
        }

        /* Simple GIF background only */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* PURE 8-BIT TITLE WITH STRONG BORDER - NO BLINKING */
        .title {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 400;
            color: #00ff00;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
            text-shadow: 
                4px 0px 0px #008800,
                0px 4px 0px #008800,
                4px 4px 0px #004400,
                8px 8px 0px #002200;
            text-transform: uppercase;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            image-rendering: pixelated;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            position: relative;
        }

        .title::before {
            content: 'HEROIC BOOKMARKS';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #000000;
            z-index: -1;
            text-shadow: 
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000,
                -4px -4px 0px #000,
                4px -4px 0px #000,
                -4px 4px 0px #000,
                4px 4px 0px #000;
        }

        /* SUPER CHUNKY INPUT SECTION */
        .input-section {
            background: #000;
            border: 6px solid #00ff00;
            padding: 24px;
            text-align: center;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800;
            width: 100%;
            max-width: 400px;
        }

        .input-label {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            text-shadow: 
                2px 2px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
        }

        .input-field {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            background: #000;
            border: 4px solid #00ff00;
            color: #00ff00;
            padding: 16px 20px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            font-smooth: never;
            box-shadow: inset 4px 4px 0px #004400;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 
                inset 4px 4px 0px #444400,
                0 0 0 4px #ffff00;
        }

        .input-field::placeholder {
            color: #004400;
            opacity: 1;
        }

        /* CHUNKY 8-BIT FLOATING BLOCKS - SMOOTH FLOATING ONLY */
        .pixel-block {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: floatBlock 10s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes floatBlock {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* STATIC SCANLINES - NO MOVEMENT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.3) 3px,
                rgba(0, 0, 0, 0.3) 6px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Fullscreen image overlay - MUCH LARGER IMAGES */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            cursor: pointer;
        }

        .fullscreen-overlay.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MUCH LARGER IMAGES - Takes up most of the screen */
        .fullscreen-image {
            max-width: 90%;
            max-height: 85%;
            width: auto;
            height: auto;
            border: 6px solid #00ff00;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008800,
                0 0 40px rgba(0, 255, 0, 0.8);
            image-rendering: pixelated;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .fullscreen-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 0px #008800,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                2px 2px 0px #000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border: 3px solid #00ff00;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .exit-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #888800,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border: 2px solid #ffff00;
            z-index: 3000;
        }

        /* Button container for spacing */
        .button-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Game button styling */
        .game-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 4px solid #ff00ff;
            color: #ffffff;
            padding: 14px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #800040,
                0 0 20px rgba(255, 0, 255, 0.8);
            transition: all 0.2s ease;
            text-shadow: 
                2px 2px 0px #800040,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #ff00aa, #ff44ff);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #aa0055,
                0 0 30px rgba(255, 0, 255, 1);
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #cc0066, #cc00cc);
        }

        /* Learn More button styling */
        .learn-button {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: linear-gradient(135deg, #0080ff, #00ffff);
            border: 4px solid #00ffff;
            color: #ffffff;
            padding: 14px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #004080,
                0 0 20px rgba(0, 255, 255, 0.8);
            transition: all 0.2s ease;
            text-shadow: 
                2px 2px 0px #004080,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
        }

        .learn-button:hover {
            background: linear-gradient(135deg, #00aaff, #44ffff);
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 7px #0055aa,
                0 0 30px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        .learn-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #0066cc, #00cccc);
        }

        /* Character Facts Modal */
        .facts-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .facts-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .facts-content {
            background: #000;
            border: 6px solid #00ffff;
            padding: 25px;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 
                0 0 0 3px #000,
                0 0 0 9px #008888,
                0 0 50px rgba(0, 255, 255, 0.8);
        }

        .facts-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0px #008888,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000;
            line-height: 1.4;
        }

        .facts-text {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #ffffff;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 20px;
            text-shadow: 
                1px 1px 0px #000;
        }

        .facts-close {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: linear-gradient(135deg, #ff4400, #ff8800);
            border: 3px solid #ff8800;
            color: #ffffff;
            padding: 10px 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 5px #884400;
            transition: all 0.2s ease;
            text-shadow: 
                1px 1px 0px #884400,
                -1px -1px 0px #000;
            display: block;
            margin: 0 auto;
        }

        .facts-close:hover {
            background: linear-gradient(135deg, #ff6600, #ffaa00);
            transform: scale(1.05);
        }

        /* Hide the small image display */
        .image-display {
            display: none;
        }

        .error-message {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #ff0000;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                2px 2px 0px #880000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                justify-content: center;
                padding-top: 5vh;
            }

            /* Hide title completely on mobile */
            .title {
                display: none;
            }
            
            .input-section {
                margin: 0 10px;
                padding: 20px;
                border-width: 4px;
                max-width: 350px;
            }
            
            .input-field {
                font-size: 14px;
                padding: 14px 16px;
                letter-spacing: 1px;
            }
            
            .input-label {
                font-size: 10px;
                letter-spacing: 1px;
            }

            /* Mobile image takes up even more space */
            .fullscreen-image {
                max-width: 95%;
                max-height: 75%;
                border-width: 4px;
            }

            .fullscreen-title {
                font-size: 10px;
                padding: 10px 15px;
                letter-spacing: 1px;
                line-height: 1.4;
            }

            .button-container {
                gap: 10px;
            }

            .game-button, .learn-button {
                font-size: 9px;
                padding: 10px 14px;
                letter-spacing: 0.5px;
            }

            .exit-hint {
                top: 10px;
                right: 10px;
                font-size: 8px;
                padding: 6px 10px;
                letter-spacing: 0.5px;
            }

            .facts-content {
                padding: 20px;
                margin: 10px;
                border-width: 4px;
                max-width: 95%;
            }

            .facts-title {
                font-size: 10px;
                margin-bottom: 15px;
            }

            .facts-text {
                font-size: 8px;
                line-height: 1.5;
                margin-bottom: 15px;
            }

            .facts-close {
                font-size: 8px;
                padding: 8px 12px;
            }

            /* Reduce pixel block count on mobile for performance */
            .pixel-block {
                width: 6px;
                height: 6px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                padding-top: 5vh;
            }

            /* Keep title hidden on extra small screens too */
            .title {
                display: none;
            }

            .input-section {
                padding: 16px;
                border-width: 3px;
                max-width: 320px;
            }

            .input-field {
                font-size: 12px;
                padding: 12px 14px;
            }

            .input-label {
                font-size: 9px;
                margin-bottom: 15px;
            }

            .game-button, .learn-button {
                font-size: 8px;
                padding: 8px 12px;
            }

            .fullscreen-title {
                font-size: 9px;
                padding: 8px 12px;
            }

            .error-message {
                font-size: 10px;
            }
        }

        /* Very wide screens */
        @media (min-width: 1200px) {
            .title {
                font-size: 3.5rem;
                margin-bottom: 5rem;
            }

            .input-section {
                padding: 30px;
                border-width: 8px;
            }

            .input-field {
                font-size: 16px;
                padding: 20px 24px;
            }

            .input-label {
                font-size: 14px;
                margin-bottom: 25px;
            }

            .fullscreen-image {
                max-width: 85%;
                max-height: 80%;
            }

            .game-button, .learn-button {
                font-size: 14px;
                padding: 16px 24px;
            }
        }
    </style>
</head>

    <div class="background-container">

    <div class="container">

            <!-- Error message area -->
            <div class="error-message" id="error-message" style="display: none; margin-top: 1rem;"></div>
        </div>

    <!-- Fullscreen image overlay -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">

        <div class="fullscreen-title" id="fullscreen-title"></div>
        
        <!-- Button container -->
        <div class="button-container">
            <!-- Learn More button - always shown -->
            <button class="learn-button" id="learn-button" onclick="showCharacterFacts()">

            <!-- Game button - only shown for codes with games -->

        <div class="exit-hint">CLICK TO EXIT</div>

            <div class="facts-text" id="facts-text"></div>
